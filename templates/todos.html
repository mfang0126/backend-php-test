{% extends "layout.html" %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th>
        <th>User</th>
        <th>Description</th>
        <th colspan="2">Actions</th>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>
                <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                    {{ todo.description }}
                </a>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon {{ todo.complete ? 'glyphicon-check' : 'glyphicon-unchecked' }} glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="4">
                    <input type="textbox" name="description" class="small-6 small-center" placeholder="Description...">
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>
        </tr>
    </table>
    <ul class="pagination">
        {% for i in numberPages %}
        <li><a href="/todo?page={{ i }}">{{ i }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
